{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body style="background-color:#1E293B;background-size:cover;">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row" style="justify-content:center;">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center" style="padding:0 0 20px 0;">
                                        <img src="{% static 'img/logo.png' %}" alt="logo" style="width:150px;">
                                    </div>
                                    <hr>
                                    <form class="user" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group" style="color:black;">
                                            아이디
                                            <input type="text" class="form-control form-control-user" name="username" style="border-radius:4px;"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="아이디를 입력해주세요.">
                                        </div>
                                        <div class="form-group" style="color:black;">
                                            비밀번호
                                            <input type="password" class="form-control form-control-user" name="password" style="border-radius:4px;"
                                                id="exampleInputPassword" placeholder="비밀번호를 입력해주세요.">
                                        </div>

                                        {% if form.errors %}
                                            <div class="alert alert-danger">
                                                {% for field in form %}
                                                <!-- 필드 오류 -->
                                                {% if field.errors %}
                                                <div>
                                                    <strong>{{ field.label }}</strong>
                                                    {{ field.errors }}
                                                </div>
                                                {% endif %}
                                                {% endfor %}
                                                <!-- 넌필드 오류 -->
                                                {% for error in form.non_field_errors %}
                                                <div>
                                                    <strong>{{ error }}</strong>
                                                </div>
                                                {% endfor %}
                                            </div>
                                        {% endif %}

                                        <button type="submit" class="btn btn-primary btn-user btn-block" style="background-color: #1E293B;border-color:#1E293B;border-radius:4px;margin-top:2rem;">로그인</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
