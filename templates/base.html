{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Noto Sans 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'css/font.css'%}" rel="stylesheet" />

    <!-- Owl Carousel Assets -->
    <link href="{% static 'css/owl.carousel.css'%}" rel="stylesheet" />
    <link href="{% static 'css/owl.theme.default.css'%}" rel="stylesheet" />

    <!-- <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" /> -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet" />
    <!-- <link href="{% static 'js/fancybox/source/jquery.fancybox.css?v=2.1.4'%}" rel="stylesheet" /> -->
    <link href="{% static 'css/aero.css'%}" rel="stylesheet" />

    <!-- Toggle Switch -->
    <link rel="stylesheet" href="{% static 'css/jquery.switch.css'%}" />

    <!-- Jquery -->
    <script src="{% static 'js/jquery-1.10.2.min.js'%}"></script>
    <script src="{% static 'js/jquery-ui-1.8.22.min.js'%}"></script>

    <!-- Wizard-->
    <script src="{% static 'js/jquery.wizard.js'%}"></script>

    <!-- Radio and checkbox styles -->
    <script src="{% static 'js/jquery.icheck.js'%}"></script>

    <!-- HTML5 and CSS3-in older browsers-->
    <script src="{% static 'js/modernizr.custom.17475.js'%}"></script>

    <!-- Support media queries for IE8 -->
    <script src="{% static 'js/respond.min.js'%}"></script>

    {% block otherHead %} {% endblock otherHead %}
    <title>SOS LAB | 발달이해 검사</title>
  </head>
  <body>
    <!-- <div style="background-color: #b1d7f8" class="p-4">헤더, 로고? 필요없으면 빼기</div> -->

    {% block content %} {% endblock content %}
  </body>
</html>
